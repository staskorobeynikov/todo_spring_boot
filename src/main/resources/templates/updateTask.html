<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Работа мечты</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <body>
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="/index">Todo List</a>
            <a class="nav-item nav-link active" href="/index">Список всех задач<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/done}">Список завршенных задач</a>
            <a class="nav-item nav-link" th:href="@{/undone}">Списк незавершенных задач</a>
            <div class="card" style="width: 45%">
                <div class="card-header">
                    Редактировать задачу.
                </div>
                <div class="card-body">
                    <form th:action="@{/updateTask}" method="GET" th:object="${task}" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:field="*{id}"/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                        </div>
                        <button type="submit" class="btn btn-primary">Редактировать</button>
                    </form>
                </div>
                <div class="card-body">
                    <form th:action="@{/deleteTask}" method="POST" th:object="${task}" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:field="*{id}"/>
                        <button type="submit" class="btn btn-primary">Удалить задачу</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</nav>>
</html>
